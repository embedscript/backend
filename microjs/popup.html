<style>
  /* The Modal (background) */
  .modal {
    display: none; /* Hidden by default */
    position: fixed; /* Stay in place */
    z-index: 1; /* Sit on top */
    padding-top: 100px; /* Location of the box */
    left: 0;
    top: 0;
    width: 100%; /* Full width */
    height: 100%; /* Full height */
    overflow: auto; /* Enable scroll if needed */
    background-color: rgb(0, 0, 0); /* Fallback color */
    background-color: rgba(0, 0, 0, 0.4); /* Black w/ opacity */
  }

  /* Modal Content */
  .modal-content {
  }

  /* The Close Button */
  .close {
    color: #aaaaaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
  }

  .close:hover,
  .close:focus {
    color: #000;
    text-decoration: none;
    cursor: pointer;
  }

  /*
   Below css copied from https://www.codingnepalweb.com/2020/07/popup-login-form-design-in-html-css.html
   */
  @import url("https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap");

  .show-btn {
    background: #fff;
    padding: 10px 20px;
    font-size: 20px;
    font-weight: 500;
    color: #3498db;
    cursor: pointer;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
  }
  .show-btn,
  .container {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
  }

  input[type="checkbox"] {
    display: none;
  }
  .container {
    background: #fff;
    width: 410px;
    padding: 30px;
    box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
  }
  #show:checked ~ .container {
    display: block;
  }
  .container .close-btn {
    position: absolute;
    right: 20px;
    top: 15px;
    font-size: 18px;
    cursor: pointer;
  }
  .container .close-btn:hover {
    color: #3498db;
  }
  .container .text {
    font-size: 35px;
    font-weight: 600;
    text-align: center;
  }
  .container form {
    margin-top: -20px;
  }
  .container form .data {
    height: 45px;
    width: 100%;
    margin: 40px 0;
  }
  form .data label {
    font-size: 18px;
  }
  form .data input {
    height: 100%;
    width: 100%;
    padding-left: 10px;
    font-size: 17px;
    border: 1px solid silver;
  }
  form .data input:focus {
    border-color: #3498db;
    border-bottom-width: 2px;
  }
  form .forgot-pass {
    margin-top: -8px;
  }
  form .forgot-pass a {
    color: #3498db;
    text-decoration: none;
  }
  form .forgot-pass a:hover {
    text-decoration: underline;
  }
  form .btn {
    margin: 30px 0;
    height: 45px;
    width: 100%;
    position: relative;
    overflow: hidden;
  }
  form .btn .inner {
    height: 100%;
    width: 300%;
    position: absolute;
    left: -100%;
    z-index: -1;
    background: -webkit-linear-gradient(
      right,
      #56d8e4,
      #9f01ea,
      #56d8e4,
      #9f01ea
    );
    transition: all 0.4s;
  }
  form .btn:hover .inner {
    left: 0;
  }
  form .btn button {
    height: 100%;
    width: 100%;
    background: none;
    border: none;
    color: #fff;
    font-size: 18px;
    font-weight: 500;
    text-transform: uppercase;
    letter-spacing: 1px;
    cursor: pointer;
  }

  form .register-btn {
    margin: 30px 0;
    height: 45px;
    width: 100%;
    position: relative;
    overflow: hidden;
  }
  form .register-btn .inner {
    height: 100%;
    width: 300%;
    position: absolute;
    left: -100%;
    z-index: -1;
    background: -webkit-linear-gradient(
      right,
      #eaec4e,
      #56d8e4,
      #eaec4e,
      #56d8e4
    );
    transition: all 0.4s;
  }
  form .register-btn:hover .inner {
    left: 0;
  }
  form .register-btn button {
    height: 100%;
    width: 100%;
    background: none;
    border: none;
    color: #fff;
    font-size: 18px;
    font-weight: 500;
    text-transform: uppercase;
    letter-spacing: 1px;
    cursor: pointer;
  }

  form .signup-link {
    text-align: center;
  }
  form .signup-link a {
    color: #3498db;
    text-decoration: none;
  }
  form .signup-link a:hover {
    text-decoration: underline;
  }
</style>

<!-- Trigger/Open The Modal -->
<button id="myBtn" style="display: none">Open Modal</button>

<!-- The Modal -->
<div id="myModal" class="modal">
  <!-- Modal content -->
  <div class="modal-content">
    <span style="display: none" class="close">&times;</span>
    <!-- Below popup content was copied from https://www.codingnepalweb.com/2020/07/popup-login-form-design-in-html-css.html -->
    <div class="center">
      <input type="checkbox" id="show" />
      <label for="show" class="show-btn">View Form</label>
      <div class="container">
        <label for="show" class="close-btn fas fa-times" title="close"></label>
        <div class="text">Login</div>
        <form action="#">
          <div class="data">
            <label>Email</label>
            <input id="emailInput" type="text" required />
          </div>
          <div class="data">
            <label>Password</label>
            <input id="passwordInput" type="password" required />
          </div>
          <div class="forgot-pass">
            <a href="#">Forgot Password?</a>
          </div>
          <div class="btn">
            <div class="inner"></div>
            <button id="loginButton" type="button">login</button>
          </div>
          <div class="register-btn">
            <div class="inner"></div>
            <button id="registerButton" type="button">register</button>
          </div>
          <div class="signup-link">
            Not a member? <a href="#">Signup now</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
